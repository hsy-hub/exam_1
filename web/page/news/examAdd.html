<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">试题名称</label>
					<div class="layui-input-block examName">
						<input type="hidden" id="publisher" name="publisher"/>
						<input type="text" class="layui-input examName" name="examName" lay-verify="examName" placeholder="请输入试题名称">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">试题说明</label>
					<div class="layui-input-block examDecript">
						<textarea placeholder="请输入试题说明" class="layui-textarea examDecript" name="examDecript"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">试题上传</label>
			<div class="layui-input-block">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;" id="preview">
				  <legend>拖拽上传</legend>
				</fieldset> 
				 
				<div class="layui-upload-drag" id="test10">
				  <i class="layui-icon"></i>
				  <p>点击上传，或将文件拖拽到此处</p>
				</div>
				<button type="button" class="btn btn-primary" id="uploadfile"
						style="display:none">
					提交文件
				</button>
			</div>
		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
		<div class="border category">
			<div class="layui-input-block testType">
				<p><input type="checkbox" name="testType" checked value="1" title="单选题" lay-skin="primary" /></p>
				<p><input type="checkbox" name="goods" disabled title="多选题" lay-skin="primary" /></p>
				<p><input type="checkbox" name="notice" disabled title="填空题" lay-skin="primary" /></p>
			</div>
		</div>
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 状　态</label>
				<div class="layui-input-block pubstauts">
					<select name="pubstauts" class="pubstauts" lay-verify="required">
						<option value="0">草稿箱</option>
						<option value="1">已发布</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 班  级</label>
				<div class="layui-input-block classid">
					<select name="classid" class="classid" lay-verify="required" id="classid">
						<!--<option value="1">一班</option>-->
						<!--<option value="2">二班</option>-->
						<!--<option value="3">三班</option>-->
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
				<div class="layui-input-block release">
					<input type="radio" name="release" value="1" title="立即发布" lay-skin="primary" lay-filter="release" checked />
					<input type="radio" name="release" value="2"  title="定时发布" lay-skin="primary" lay-filter="release" />
				</div>
			</div>
			<div class="layui-form-item layui-hide releaseDate">
				<label class="layui-form-label"></label>
				<div class="layui-input-block publicTime">
					<input type="text" class="layui-input publicTime" id="release" name="publicTime" placeholder="请选择日期和时间" readonly />
				</div>
			</div>
			<div class="layui-form-item openness">
				<label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
				<div class="layui-input-block browsetype">
					<input type="radio" name="browsetype" value="1" title="开放浏览" lay-skin="primary" checked />
					<input type="radio" name="browsetype" value="2" title="私密浏览" lay-skin="primary" />
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-form-item layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit=""><i class="layui-icon">&#xe609;</i>发布</a>
				<!--<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>-->
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="examAdd.js"></script>
</body>
</html>
